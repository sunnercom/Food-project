<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food project</title>
    <!-- bootstrap min css -->
    <link rel="stylesheet" href="./libs/bootstrap/bootstrap.min.css">
    <!-- swiper min css -->
    <link rel="stylesheet" href="./libs/swiper/swiper-bundle.min.css">
    <!-- font gilroy css -->
    <link rel="stylesheet" href="./fonts/gilroy/stylesheet.css">
    <!-- font zang-rust-demo css -->
    <link rel="stylesheet" href="./fonts/zing-rust-demo/stylesheet.css">
    <!-- normalize css -->
    <link rel="stylesheet" href="./libs/normalize.css">
    <!-- custom css -->
    <link rel="stylesheet" href="main.css">

<body>
<div class="wrapper">
    <!-- header start -->
    <header class="header">
        <div class="container">
            <a class="header_logo" href="#!">LOGOS</a>
            <div class="header_contact">
                <div class="header_search-box position-relative">
                    <img class="header_location-icon position-absolute" src="./images/icons/location-icon.svg" alt="location-icon">

                </div>
                <div class="header_contact-box">
                    <div class="phone-bg">
                        <img src="./images/icons/calling-icon.svg" alt="calling-icon">
                    </div>
                    <div class="header_contact-number">
                        <span>Контакты:</span>
                        <a href="tel:+7(917)510-57-59">+7 (917) 510-57-59</a>
                    </div>
                </div>
            </div>
            <div class="header-cart-btn">
                <button class="btn">Корзина
                    <span>4</span>
                </button>
            </div>
        </div>
    </header>
    <!-- main -->
    <main class="main">

    </main>
    <!-- footer start -->
    <footer class="footer">

    </footer>


</div>
    <!-- bootstrap js -->
    <script src="./libs/bootstrap/bootstrap.bundle.min.js"></script>
    <!-- swiper min js -->
    <script src="./libs/swiper/swiper-bundle.min.js"></script>
    <!-- custom js -->
    <script src="./js/script.js"></script>
</body>
</html>
